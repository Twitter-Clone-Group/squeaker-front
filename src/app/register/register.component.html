<body>
<!-- partial:index.partial.html -->
<div class="split left">
  <div class="centered">
    <img
      src="https://i.ibb.co/7vFVtv8/rat.png"
    />
  </div>
</div>

<div class="split right">
<div class="centered">
<div class="testbox">
  <h1>Registration</h1>
    <form #gfg = "ngForm">

      <label id="icon" for="name"><i class="icon-envelope"></i></label>
      <input type="text" name = 'email' ngModel id="name" placeholder="Email" required/>

      <label id="icon" for="name"><i class="icon-user"></i></label>
      <input type="text" name = 'username' ngModel placeholder="Username" required/>

      <label id="icon" for="name"><i class="icon-user"></i></label>
      <input type="text" name = 'firstName' ngModel placeholder="First Name">

      <label id="icon" for="name"><i class="icon-user"></i></label>
      <input type="text" name = 'lastName' ngModel placeholder="Last Name">

      <label id="icon" for="name"><i class="icon-shield"></i></label>
      <input type="password" name = 'password' ngModel placeholder="Password">

      <p>Already have a Squeaker account? Click <a href="/login">here</a> to return to the login page.</p>
      <a href="/login" class="button" type="submit" (click)="saveSqueaker(gfg)">Register</a>
    </form>
  </div>
</div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
