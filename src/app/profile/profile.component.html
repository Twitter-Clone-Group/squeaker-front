<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Clone - Final</title>
  <link rel="stylesheet" href="profile.component.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />
</head>
<body>
<!-- sidebar starts -->
<div class="sidebar">
  <!--  <i class="fab fa-twitter"></i>-->
  <img src="https://i.ibb.co/7vFVtv8/rat.png" width = "30" height = "30"/>
  <div class="sidebarOption active">
    <span class="material-icons"> home </span>
    <button class="sidebarButton" routerLink="/home">Home</button>
  </div>

  <div class="sidebarOption">
    <span class="material-icons"> search </span>
    <button class="sidebarButton" routerLink="/login">Login</button>
  </div>

  <div class="sidebarOption">
    <span class="material-icons"> perm_identity </span>
    <button class="sidebarButton" routerLink="/profile">Profile</button>
  </div>
</div>
<!-- sidebar ends -->

<!-- profile starts-->
<div class="header-photo">
  <Style>h1 {text-align: center;}
  </Style>
  <h1>Welcome to {{ this.currentSqueaker.username}}'s Profile Page</h1>

  <img style="width: 100%; height: 50%" src="https://wegotthiscovered.com/wp-content/uploads/2020/04/ezgif.com-webp-to-jpg-27.jpg">
  <button  class="btn btn-outlined">Edit Profile</button>
  <button  class="btn btn-filled">Unfollow</button>
  <button class="btn btn-filled">Follow</button>
  <div class="profile-picture-container">
    <img class="profile-picture" src="https://twitter.ahmednur.me/default_profile.png">
  </div>

  <!-- post starts -->
  <div>
    <ol>
      <li *ngFor="let squeak of this.squeaksUser">
        <div class="post">
          <div class="post__avatar">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
          </div>

          <div class="post__body">
            <div class="post__header">
              <div class="post__headerText">
                <h3>
                  {{ squeak.squeaker.username }}
                  <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span>@{{ squeak.squeaker.username }}</span
                  >
                </h3>
              </div>
              <div class="post__headerDescription">
                <p>{{squeak.content}}</p>
              </div>
            </div>
            <img
              src="https://www.focus2move.com/wp-content/uploads/2020/01/Tesla-Roadster-2020-1024-03.jpg"
              alt=""
            />
            <div class="post__footer">
              <span class="material-icons"> repeat </span>
              <span class="material-icons"> favorite_border </span>
              <span class="material-icons"> publish </span>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </div>
  <!-- post ends -->
</div>
<!-- profile ends -->

<!-- widgets starts -->
<div class="widgets">

  <div class="widgets__input">
    <span class="material-icons widgets__searchIcon"> search </span>
    <input type="text" placeholder="Search" />
  </div>

</div>
<!-- widgets ends -->

</body>
</html>
